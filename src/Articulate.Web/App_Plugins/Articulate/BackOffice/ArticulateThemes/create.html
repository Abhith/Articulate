<div ng-controller="Articulate.Editors.ThemeCreateController as vm">
  <div class="umbracoDialog umb-dialog-body with-footer" ng-cloak>

    <div class="umb-pane">
      <form novalidate name="createThemeForm"            
            val-form-manager>
        
        <umb-control-group label="Enter a new theme name" hide-label="false">
          <input type="text" name="themeName" ng-model="vm.themeName" class="umb-textstring textstring input-block-level" required />
        </umb-control-group>
        
        <h5>Duplicate Articulate theme from:</h5>

        <ul class="umb-actions umb-actions-child">           
          <li ng-repeat="theme in vm.themes">
            <a href="" ng-click="vm.createTheme(vm.themeName, theme.name)" umb-auto-focus>
              <i class="large icon-layers-alt"></i>
              <span class="menu-label">{{theme.name}}</span>
            </a>
          </li>      
        </ul>
      </form>

    </div>

  </div>

  <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar" ng-if="!model.creatingFolder">
    <button class="btn btn-info" ng-click="nav.hideDialog(true)">
      <localize key="buttons_somethingElse">Do something else</localize>
    </button>
  </div>

</div>
